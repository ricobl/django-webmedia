<iframe src="http://www.podcast1.com.br/ePlayer.php?arquivo=http://{{ attrs.http_host }}{{ src }}"
		width="300px" frameborder="0" height="60px" scrolling="no">	
</iframe> 
{% comment %}
<embed src= "http://www.odeo.com/flash/audio_player_standard_gray.swf" quality="high" width="300" height="52" allowScriptAccess="always" wmode="transparent"  type="application/x-shockwave-flash" flashvars= "valid_sample_rate=true&external_url={{ src }}" pluginspage="http://www.macromedia.com/go/getflashplayer"> </embed>
<OBJECT  width="304" height="100" class="audio_player"
	classid='CLSID:22d6f312-b0f6-11d0-94ab-0080c74c7e95' 
	codebase='http://activex.microsoft.com/activex/controls/mplayer/en/nsmp2inf.cab#Version=5,1,52,701'
	standby='Loading Microsoft Windows Media Player components...' type='application/x-oleobject'>
	<param name='fileName' value="{{ src }}">
	<param name='animationatStart' value='false'>
	<param name='transparentatStart' value='true'>
	<param name='autoStart' value="false">
	<param name='showControls' value="true">
	<param name ="ShowAudioControls"value="true"> 
	<param name="ShowStatusBar" value="true">
	<param name='loop' value="false">
	<EMBED type='application/x-mplayer2'
		pluginspage='http://microsoft.com/windows/mediaplayer/en/download/'
		name='mediaPlayer' displaysize='4' autosize='-1' 
		bgcolor='darkblue' showcontrols="true" showtracker='-1' 
		showdisplay='0' showstatusbar='-1' videoborder3d='-1' width="304" height="100"
		src="{{ src }}" autostart="false" designtimesp='5311' loop="false">
	</EMBED>
</OBJECT>
{% endcomment %}
